<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Js Calculator</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
		<div class="perspective">
			<div class="calculator">
				<div class="screen">
					<input type="text">
				</div>
				<div class="keyboard">
					<button>C</button>
					<button>B</button>
					<button>%</button>
					<button>/</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>*</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>-</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>+</button>
					<button>0</button>
					<button>+/-</button>
					<button>.</button>
					<button>=</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
